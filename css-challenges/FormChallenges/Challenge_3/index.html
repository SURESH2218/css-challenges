<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clip">
      <div class="clip-path-1"></div>
    </div>
    <div class="clip-path-2"></div>
    <div class="clip-path-3"></div>
    <div class="main-container">
      <div class="first-text">iNeuron</div>
      <div class="container1">
        <div class="textsign">Sign in to your account</div>
        <div class="eandp">
          <label for="fname">Email</label><br />
          <input class="fname" type="text" id="fname" name="fname" /><br />
        </div>
        <div class="eandp">
          <label for="fname"
            >Passwoord: <span class="forgot">Forgot your password?</span></label
          ><br />
          <input class="fname" type="text" id="fname" name="fname" /><br />
        </div>
        <input
          class="checkbox"
          type="checkbox"
          name="checkbox"
          id="checkbox"
        /><span class="stay">Stay signed in for a week</span>
        <div class="button"><button>continue</button></div>
        <div class="aftertext">Use single sign-on(Google) Instead</div>
      </div>
      <div class="footer-elements">
        <div class="elements-1">
          <p>Don't have an account? <span class="signup"> Sign up</span></p>
        </div>
        <div class="elements-2">
          <a href="#">@ iNeuron</a>
          <a href="#">Contact</a>
          <a href="#">Privacy & terms</a>
        </div>
      </div>
    </div>
    <div class="bottom-image">
      <img src="images/Screenshot (37).png" alt="" />
    </div>
  </body>
</html>
